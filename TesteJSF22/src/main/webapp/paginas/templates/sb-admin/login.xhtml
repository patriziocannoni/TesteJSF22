<!DOCTYPE html>

<ui:composition template="/paginas/templates/sb-admin/plataforma.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="conteudo">
		<div class="container">
        	<div class="row">
            	<div class="col-md-4 col-md-offset-4">
                	<div class="login-panel panel panel-default">
                    	<div class="panel-heading">
	                        <h3 class="panel-title">Please Sign In</h3>
	                    </div>
	                    <div class="panel-body">
	                        <form role="form">
	                            <fieldset>
	                                <div class="form-group">
	                                    <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus="true"/>
	                                </div>
	                                <div class="form-group">
	                                    <input class="form-control" placeholder="Password" name="password" type="password" value=""/>
	                                </div>
	                                <div class="checkbox">
	                                    <label>
	                                        <input name="remember" type="checkbox" value="Remember Me"/>Remember Me
	                                    </label>
	                                </div>
	                                <!-- Change this to a button or input when using this as a form -->
	                                <a href="dashboard.xhtml" class="btn btn-lg btn-success btn-block">Login</a>
	                            </fieldset>
	                        </form>
                    	</div>
                	</div>
            	</div>
        	</div>
    	</div>
	</ui:define>
</ui:composition>
