<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	
		<title>#{msgs.tituloNavegador}</title>
		
		<!-- jQuery -->
	    <h:outputScript library="js" name="jquery.min.js"/>
	
	    <!-- Bootstrap -->
	    <h:outputScript library="js" name="bootstrap.min.js"/>
		<h:outputStylesheet library="css" name="bootstrap.min.css"/>
	
	    <!-- Metis Menu Plugin -->
	    <h:outputScript library="js" name="metisMenu.min.js"/>
	    <h:outputStylesheet library="css" name="metisMenu.min.css"/>
	
	    <!-- Custom Theme JavaScript e CSS -->
	    <h:outputScript library="js" name="sb-admin-2.js"/>
	 	<h:outputStylesheet library="css" name="sb-admin-2.css"/>
	 	
	 	<!-- Custom Fonts -->
		<h:outputStylesheet library="css" name="font-awesome.css" />
	
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
	  	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	   	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</h:head>
	
	<h:body>
		<script type="text/javascript">
			$(document).ready(function() {
				// ADD SLIDEDOWN ANIMATION TO DROPDOWN
				$(".dropdown").on("show.bs.dropdown", function(e) {
					$(this).find(".dropdown-menu").first().stop(true, true).slideDown(200);
				});
	
				// ADD SLIDEUP ANIMATION TO DROPDOWN
				$(".dropdown").on("hide.bs.dropdown", function(e) {
					$(this).find('.dropdown-menu').first().stop(true, true).slideUp(200);
				});
			});
		</script>
		
		<div id="wrapper">
			<nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
	            <ui:include src="/paginas/plataforma/templates/navbar-header.xhtml" />
	            <ui:include src="/paginas/plataforma/templates/navbar-top-links.xhtml" />
	            <ui:include src="/paginas/plataforma/templates/navbar-default.xhtml" />
	        </nav>
			
			<div id="page-wrapper">
				<ui:insert name="conteudo"/>
			</div>
		</div>
	</h:body>
</html>
