<!DOCTYPE html>

<ui:composition template="/paginas/index.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="conteudo">
		<div>
			Lista de Carros
		</div>
		<div class="lista">
			<h:dataTable value="#{carrosMB.carros}" var="carro">
				<h:column>
					#{carro.marca}
				</h:column>
				<h:column>
					#{carro.modelo}
				</h:column>
				<h:column>
					#{carro.ano}
				</h:column>
			</h:dataTable>
		</div>
	</ui:define>
</ui:composition>
