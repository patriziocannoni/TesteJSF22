<!DOCTYPE html>

<ui:composition template="/paginas/index.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="conteudo">
		<div>
			Lista de MockDatas
		</div>
		
		<div>
			<h:dataTable value="#{mockDataMB.mockDatas}" var="mockData" class="table table-striped table-bordered">
				<h:column>
					<f:facet name="header">ID</f:facet>
					#{mockData.id}
				</h:column>
				<h:column>
					<f:facet name="header">NOME</f:facet>
					#{mockData.nome}
				</h:column>
				<h:column>
					<f:facet name="header">SOBRENOME</f:facet>
					#{mockData.sobreNome}
				</h:column>
				<h:column>
					<f:facet name="header">E-MAIL</f:facet>
					#{mockData.email}
				</h:column>
				<h:column>
					<f:facet name="header">PA√çS</f:facet>
					#{mockData.pais}
				</h:column>
				<h:column>
					<f:facet name="header">IP</f:facet>
					#{mockData.enderecoIP}
				</h:column>
			</h:dataTable>
		</div>
	</ui:define>
</ui:composition>
